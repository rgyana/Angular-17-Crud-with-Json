<div class="container">
    <h1 class="text-center">Angular 17 Crud Application</h1>
    <a routerLink="/create/" class="btn btn-success">Create post</a>
    <table class="table table-striped w-full">
        <thead>
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Description</th>
                <th width="250px">Action</th>
            </tr>
        </thead>
        <tbody>
            @for (post of allPostData; track post){
            <tr>
                <td>{{post.id}}</td>
                <td>{{post.title}}</td>
                <td>{{post.body}}</td>
                <td>
                    <a class="btn btn-info" [routerLink]="['/' + post.id, 'view']">View</a>
                    <a class="btn btn-primary" [routerLink]="['/' + post.id, 'edit']">Edit</a>
                    <button class="btn btn-danger" type="button" (click)="deletePost(post.id)">Delete</button>
                </td>
            </tr>
            }
        </tbody>
    </table>
</div>
