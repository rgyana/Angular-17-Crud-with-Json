<div class="container">
    <h1 class="text-center">Angular 17 Crud Application</h1>
    <a routerLink="/create/" class="btn btn-success">Create post</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Post</th>
                <th width="250px">Action</th>
            </tr>
        </thead>
        <tbody>
            @for (post of allPostData; track post){
            <tr>
                <td>{{post.id}}</td>
                <td>{{post.title}}</td>
                <td>{{post.body}}</td>
            </tr>
            }
        </tbody>
    </table>
</div>
